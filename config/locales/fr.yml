    invite-message-body: "<p><strong>Envoyez le courriel et le lien suivants aux personnes que vous souhaitez rejoindre :</strong></p>
        <p class='inviting-member-link'>C'est avec grand plaisir que je vous invite à participer à %{org_name}'s MentorCity. Pour vous inscrire, veuillez cliquer sur le lien suivant %{invite_link}</p>
        <p> %{org_name}MentorCity est un programme de jumelage de mentorat virtuel qui vous connecte à des relations de mentorat significatives.
        Le principe est que tout au long de votre vie et de votre carrière, vous pouvez parfois bénéficier des conseils et du soutien d'un mentor. 
        Il y a aussi des moments où vous pouvez partager votre expertise et vos expériences pour guider les mentorés dans la bonne direction.</p>
        <p>«Faites-nous savoir si vous avez des questions. Nous avons hâte de vous voir sur MentorCity !»</p>"
    important-for-the-best: "<p><strong>Important :</strong> pour une expérience utilisateur optimale, veuillez utiliser Google Chrome, la version Microsoft Edge Chromium ou Safari. Le site est également compatible avec les appareils mobiles utilisant Google Chrome et Safari. Vous pouvez aussi télécharger nos applications mobiles.</p>"
    if-people-are-registering: "<p> <strong> Si des personnes s'inscrivent sans avoir été invitées, vous pouvez désactiver leur compte et modifier le lien en cliquant sur %{link}</strong></p>"
