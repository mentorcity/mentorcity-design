    import-page-body: "<p> «Nous sommes très heureux d'annoncer que nous avons lancé un programme de mentorat en ligne. Nous serions honorés de vous accueillir.»</p> 
        <p> 
          Vous recevrez un courriel de «non-réponse» de MentorCity le <strong>(entrez la date)</strong> avec les instructions de connexion. Voici un aperçu du processus pour débuter et le calendrier :
        </p>
        <ul>
          <li>
            <p>
            Connectez-vous et créez votre profil <br /><br />
            Date d'échéance :
          </p>
          </li>
          <li> 
            <p>
              Rechercher un mentor ou un mentoré <br/><br />
              Date de début:
            </p>
          </li>
          </ul>
            <p>
            Toutes les instructions sont faciles à suivre et le processus d'inscription a été simplifié pour minimiser le temps requis. C’est très simple!
          </p>
          <p>
            Si vous avez des questions, n'hésitez pas à nous  contacter.
          </p>"
